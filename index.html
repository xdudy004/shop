<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link href="./style.css" rel="stylesheet">
    <title>My shop</title>
  </head>
  <body>
    
    <header id="main-header" class="text-dark p-4 mb-3" style="background-color: rgb(180, 238, 238);">
      <div class="container-fluid">
          <h1 id="header-title">Shopping Cart</h1>
      </div>
    </header>


    <!-- How card will looks -->
    <div class="container my-4">
      <div class="row my-2">
        <div class="col">
          <div class="card my-2" style="width: 18rem; height: 24rem;">
            <img src="./img/Lenovo.JPG" class="card-img-top" alt="Product Image">
          <div class="card-body">
            <h5 class="card-title">Product Name: Lenovo</h5>
            <p class="card-text">Product Price: 536.00$</p>
            <a href="#" id="first" class="btn btn-primary">Add to Cart</a>
          </div>
          </div>
        </div>
        <div class="col my-2">
          <div class="card" style="width: 18rem; height: 24rem;">
            <img src="./img/MacBook.JPG" class="card-img-top" alt="Product Image">
          <div class="card-body">
            <h5 class="card-title">Product Name: MacBook</h5>
            <p class="card-text">Product Price: 2697.00$</p>
            <a href="#" class="btn btn-primary">Add to Cart</a>
          </div>
          </div>
        </div>
        <div class="col my-2">
          <div class="card" style="width: 18rem; height: 24rem;">
            <img src="./img/Asus.JPG" class="card-img-top" alt="Product Image">
          <div class="card-body">
            <h5 class="card-title">Product Name: Asus</h5>
            <p class="card-text">Product Price: 895.00$</p>
            <a href="#" class="btn btn-primary">Add to Cart</a>
          </div>
          </div>
        </div>
      </div>  
    </div>

    <section class="container content-section" style="background-color: rgb(180, 238, 238);">
      <h2 class="section-header">CART</h2>
      <div class="cart-title-row">
          <span class="cart-item cart-header col cart-column">ITEM</span>
          <span class="cart-price cart-header cart-column">PRICE</span>
          <span class="cart-quantity cart-header cart-column">QUANTITY</span>
      </div>
      <div class="cart-items">
          <div class="cart-row">
              <div class="cart-item col cart-column">
                  <img class="cart-item-image" src="./img/Asus.JPG" width="100" height="100">
                  <span class="cart-item-title">Asus</span>
              </div>
              <span class="cart-price col cart-column">895.00$</span>
              <div class="cart-quantity cart-column">
                  <input class="cart-quantity-input" type="number" value="1">
                  <button class="btn btn-danger" type="button">REMOVE</button>
              </div>
          </div>
          <div class="cart-row">
              <div class="cart-item cart-column">
                  <img class="cart-item-image" src="./img/MacBook.JPG" width="100" height="100">
                  <span class="cart-item-title">MacBook</span>
              </div>
              <span class="cart-price cart-column">2697.00$</span>
              <div class="cart-quantity cart-column">
                  <input class="cart-quantity-input" type="number" value="2">
                  <button class="btn btn-danger" type="button">REMOVE</button>
              </div>
          </div>
      </div>
      <div class="cart-total">
          <strong class="cart-total-title">Total</strong>
          <span class="cart-total-price"></span>
      </div>
      <button class="btn btn-success" type="button">PURCHASE</button>
    </section>
    


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="./action.js"></script>
  </body>
</html>
